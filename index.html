<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>the calculator</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div class="container">
      <form>
        <input class="displaybox" id="displaybox" type="text" />
      </form>
        <button class="clearbutton" onclick="handleclear()">clear</button>
      <br>
        <button value="7" id="seven" class="squarebutton" onclick="handleseven()">7</button>
        <button value="8" id="eight" onclick="handleeight()" class="squarebutton">8</button>
        <button id="nine" value="9" onclick="handlenine()" class="squarebutton">9</button>
        <button class="squarebutton" onclick="handledivision()">/</button>
        <br>
        <button id="four" value="4" onclick="handlefour()" class="squarebutton">4</button>
        <button id="five" value="5" onclick="handlefive()" class="squarebutton">5</button>
        <button value="6" id="six" onclick="handlesix()" class="squarebutton">6</button>
        <button class="squarebutton" onclick="handlemultiplication()">x</button>
        <br>
        <button value="1" id="one" onclick="handleone()" class="squarebutton">1</button>
        <button class="squarebutton" value="2" id="two" onclick="handletwo()" >2</button>
        <button value="3" id="three" onclick="handlethree()" class="squarebutton">3</button>
        <button class="squarebutton" onclick="handleaddition()">+</button>
        <br>
        <button value="0" id="zero" onclick="handlezero()" class="squarebutton">0</button>
        <button class="squarebutton" value="." id="dot" onclick="handledot()">.</button>
        <button class="squarebutton" onclick="handleEqual()">=</button>
        <button class="squarebutton" onclick="handlesubtraction()">-</button>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
